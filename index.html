<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Employee Tracker</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <!-- css links -->
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <!-- firebase -->
  <script src="https://www.gstatic.com/firebasejs/4.1.2/firebase.js"></script>
  

</head>

<body>

  <div class="container">

    <!-- Jumbotron  -->
    <div class="jumbotron">
      <h1>Employee Tracker</h1>
    </div>

    <div class="row">

      <!-- Search Parameters Panel  -->
      <div class="col-lg-12">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Current Employees</h3>
          </div>
          <div class="panel-body">
            <form role="form">

              <div class="form-group">
                <label for="employee-name">Employee Name:</label>
                <input type="text" class="form-control" id="search">
              </div>

              <div class="form-group">
                <label for="num-records">Role:</label>
                <select class="form-control" id="num-records">
							    <!-- probably don't need -->
							    <option value="1">1</option>
							    <option value="5" selected>5</option>
							    <option value="10">10</option>
							  </select>
              </div>

              <div class="form-group">
                <label for="start-year">Start Year:</label>
                <input type="text" class="form-control" id="start-year">
              </div>

              <div class="form-group">
                <label for="monthly-salary">Monthly Salary:</label>
                <input type="text" class="form-control" id="end-year">
              </div>

              <button type="submit" class="btn btn-default" id="search-btn">Submit</button>
              <button type="button" class="btn btn-default">Clear</button>

            </form>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <!-- Results Panel -->
      <div class="col-lg-12">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Search Results</h3>
          </div>
          <div class="panel-body" id="well-section">

          </div>
        </div>
      </div>
    </div>

  </div>

  <!-- jQuery JS -->
  <script src="https://code.jquery.com/jquery.js"></script>

  <!-- Logic.js -->
  <script src="logic.js"></script>



</body>

</html>
