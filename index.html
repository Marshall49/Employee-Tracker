<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Employee Tracker</title>

<!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
</head>

<body>

<div class="container">

  <!-- Jumbotron  -->
    <div class="jumbotron">
      <h1>Employee Tracker</h1>
    </div>

  <div class="row">

    <!-- Search Parameters Panel  -->
      <div class="col-lg-12">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Current Employees</h3>
          </div>
          <div class="panel-body">
            <form role="form">

            <div class="form-group">
                <label for="employee-name">Employee Name:</label>
                <input type="text" class="form-control" id="name">
              </div>
            <div class="form-group">
                <label for="employee-name">Role:</label>
                <input type="text" class="form-control" id="role">
              </div>
            <div class="form-group">
                <label for="startDate">Start Date:</label>
                <input type="text" class="form-control" id="startDate">
              </div>

            <div class="form-group">
                <label for="monthly-salary">Monthly Salary:</label>
                <input type="text" class="form-control" id="wage">
              </div>

             <div class="form-group">
                <label for="num-records">Number of Records</label>
                <select class="form-control" id="num-records">
                <!-- probably don't need -->
                <option value="1">1</option>
                <option value="5" selected>5</option>
                <option value="10">10</option>
              </select>
              </div>
             <button type="submit" class="btn btn-default" id="add-btn">Submit</button>
              <button type="button" class="btn btn-default">Clear</button>

          </form>
          </div>
        </div>
      </div>
    </div>

  <div class="row">
      <!-- Results Panel -->
      <div class="col-lg-12">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Search Results</h3>
          </div>
          
         
         <div class="panel-body" id="well-section">
              <div class="row">
                <div class="panel-body" id="recent-member">
                <h5 class="col-md-2" id="name"><strong>Employee Name</strong></h5>
                <h5 class="col-md-2" id="role"><strong>Role</strong></h5>
                <h5 class="col-md-2" id="start-date"><strong>Start Date</strong></h5>
                <h5 class="col-md-2" id="wage"><strong>Wage</strong></h5>
                <h5 class="col-md-2" id="numMonths"><strong>Total Months</strong></h5>
                <h5 class="col-md-2" id="totalBilled"><strong>Billing</strong></h5>
          </div>

               
             </div>

        </div>
        
       
       </div>
      </div>
    </div>

</div>

<!-- jQuery JS -->
  <script src="https://code.jquery.com/jquery.js"></script>

<!-- Logic.js -->
  <script src="javascript/javascript.js"></script>

  <script src="https://www.gstatic.com/firebasejs/4.1.2/firebase.js"></script>



</body>

</html>
